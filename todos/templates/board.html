<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>board</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        /*닫기버튼*/
        .close {
            width:50px;
            height: 50px;
            position: fixed;
            top: 40px;
            right: 40px; }
        .close:before, .close:after {position: absolute;left: 15px;content:' ';height: 40px;width: 2px;background-color: #42424D;}
        .close:before {transform: rotate(45deg);}
        .close:after {transform: rotate(-45deg);}

        input::placeholder {
            color: #888;
            font-size: 18px; /* 크기 조절 */
            font-weight: 500;
        }

        #mission {
            display: flex;
            align-items: center;
            padding: 20px 0px 20px 20px;
            width: 800px;
            height: 70px;
            border:none;
            background-color: #F5F6F6;
            border-radius: 6px;
            margin: 20px auto;
            font-size: 18px;
            font-weight: 600;
            box-sizing: border-box;
        }
        #editable {
                align-content: center ;
                min-height: 70px;
                padding: 20px;
                width: 800px;
                border: none;
                background-color: #F5F6F6;
                border-radius: 6px;
                margin: 20px auto;
                font-size: 18px;
                font-weight: 600;
                box-sizing: border-box;
                overflow: auto;
                word-wrap: break-word;
            }

        .Title {
            display: flex;
            align-items: center;
            width: 800px;
            border:none;
            border-radius: 6px;
            margin: 20px auto 20px auto ;
        }

        #title {
            background-color: #F5F6F6;
            width: 100%;
            padding: 20px 0px;
            height: 25px;
            border: none;
            border-radius: 6px;
            margin-right: 30px;
            padding-left: 20px;
            font-size: 18px;
            font-weight: 600;
        }
        .checkbox {
            display:flex;
            justify-content: center;
            align-items: center;
            width: 5%;
            height: 25px;
            background-color: #F5F6F6;
            border: none;
            border-radius: 6px;
            padding: 20px;
        }
        #checkbox {
            align-items: center;
            padding : 20px;
            border: none;
            border-radius: 6px;
            width: 30px;
            height: 30px;
            border: 1px solid #A7A7B4;
            accent-color: #2724EA;
        }
        #deleteBoard {
            display:flex;
            justify-content: center;
            padding: 10px 20px;
            margin: 40px auto;
            border: none;
            font-size: 18px;
            border-radius: 5px;
            color:#F5F6F6;
            background-color: #7881F3;
        }

    </style>
</head>
<body>
    <div>
        <div class="close"></div>
        <div class="Title"style="margin-top: 110px">
            <input id="title" type="text" placeholder="Title">
            <div class="checkbox">
                <input type="checkbox" id="checkbox">
            </div>
        </div>
        <input id="mission" type="text" placeholder="Mission">
        <div id="editable" contenteditable="true" ></div>
        <button id="deleteBoard">delete</button>
    </div>
    <script>

      document.querySelector(".close").addEventListener("click", function()  {
        window.location.href = "todo.html";
      })
       // URL 매개변수에서 ID 가져오기
        const urlParams = new URLSearchParams(window.location.search);
        const boardId = urlParams.get('boardId');

        // URL 매개변수에 따라 데이터 불러오기
        if (boardId) {
                        // URL 매개변수가 있으면 해당 ID를 사용하여 데이터를 불러옴
            fetch(`/todos/list/${boardId}/`)
                .then(response => {
                    if (response.ok) {
                        return response.json();
                    } else {
                        throw new Error('보드 데이터를 불러오는데 실패했습니다.');
                    }
                })
                .then(data => {
                    // 데이터를 사용하여 보드를 구성하는 코드 작성
                    const titleInput = document.getElementById('title');
                    const missionInput = document.getElementById('mission');
                    const detailsInput = document.getElementById('editable');
                    const checkbox = document.getElementById('checkbox')
                    // 서버에서 받아온 데이터로 입력 필드 값을 설정합니다.
                    titleInput.value = data.title;
                    missionInput.value = data.content;
                    detailsInput.textContent = data.detail;
                    checkbox.checked = data.completed;
                    console.log(data);
                })
                .catch(error => {
                    console.error('API 호출에 문제가 발생했습니다.', error);
                    alert('보드 데이터를 불러오는데 실패했습니다.');
                });
        } else {
            // URL 매개변수가 없으면 다른 방법으로 ID를 가져옴
            // 여기에 다른 방법으로 ID를 가져오는 코드 작성
        }

        document.addEventListener('DOMContentLoaded', () => {
    var editable = document.getElementById('editable');
    var placeholderText = 'Enter your Contents';

    // 페이지 로드 시 초기 상태 설정
    setPlaceholder();

    // 포커스와 블러 이벤트 설정
    editable.addEventListener('focus', function () {
        if (editable.textContent.trim() === placeholderText) {
            editable.textContent = '';
            editable.classList.remove('placeholder');
        }
    });

    editable.addEventListener('blur', function () {
        setPlaceholder();
    });

    // 초기 플레이스홀더 설정 함수
    function setPlaceholder() {
        if (editable.textContent.trim() === '') {
            editable.textContent = placeholderText;
            editable.style.color = '#888';
            editable.style.fontSize = '18px';
            editable.style.fontWeight = '500';
            editable.classList.add('placeholder');
        } else {
            editable.style.color = '#000';
            editable.classList.remove('placeholder');
        }
    }

    const titleInput = document.getElementById('title');
    const missionInput = document.getElementById('mission');
    const detailsInput = document.getElementById('editable');
    const checkbox = document.getElementById('checkbox');
    let timeoutId = null;

    function autoSave() {
        const title = titleInput.value.trim();
        const mission = missionInput.value.trim();
        const detail = detailsInput.textContent;
        const check = checkbox.checked;

        // Check if title or mission is empty
        if (!title || !mission) {
            return;
        }

        // Extract board ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const boardId = urlParams.get('boardId');

        const data = {
            title: title,
            content: mission,
            detail: detail,
            completed: check,
            user : "1" // 임시 사용자 ID
        };

        // Send update request to server
        fetch(`/todos/update/${boardId}/`, {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(data)
        })
        .then(response => {
            if (response.ok) {
                console.log('Board updated successfully');
                console.log(data);
            } else {
                throw new Error('Failed to update board');
            }
        })
        .catch(error => {
            console.error('Error:', error);
        });
    }

    // 삭제 버튼 클릭 시 동작할 함수
    document.getElementById('deleteBoard').addEventListener('click', function() {
        if (confirm('정말 이 보드를 삭제하시겠습니까?')) {
            const urlParams = new URLSearchParams(window.location.search);
            const boardId = urlParams.get('boardId');

            // 서버에 DELETE 요청 보내기
            fetch(`/todos/delete/${boardId}/`, {
                method: 'DELETE'
            })
            .then(response => {
                if (response.ok) {
                    console.log('Board deleted successfully');
                    // 삭제 성공 시, 이동할 페이지로 리다이렉트 예시
                    window.location.href = 'todo.html'; // 삭제 후 이동할 페이지 주소
                } else {
                    throw new Error('Failed to delete board');
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    });

    // Listen for input events on title and mission inputs
    titleInput.addEventListener('input', function() {
        if (timeoutId) {
            clearTimeout(timeoutId);
        }
        timeoutId = setTimeout(autoSave, 1000); // Auto-save after 1 second of inactivity
    });

    missionInput.addEventListener('input', function() {
        if (timeoutId) {
            clearTimeout(timeoutId);
        }
        timeoutId = setTimeout(autoSave, 1000); // Auto-save after 1 second of inactivity
    });

     // 상세 내용 입력 필드의 입력 이벤트 리스너 추가
     detailsInput.addEventListener('input', function() {
        if (timeoutId) {
          clearTimeout(timeoutId);
        }
        timeoutId = setTimeout(autoSave, 1000); // 1초의 비활성 시간 후 자동 저장
      });

      // 체크박스의 변경 이벤트 리스너 추가
      checkbox.addEventListener('change', function() {
        if (timeoutId) {
          clearTimeout(timeoutId);
        }
        timeoutId = setTimeout(autoSave, 1000); // 1초의 비활성 시간 후 자동 저장
      });
    
});


    </script>
</body>
</html>
