<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>board</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        /*닫기버튼*/
        .close {
            width:50px;
            height: 50px;
            position: fixed;
            top: 40px; 
            right: 40px; 
        }
        .close:before, .close:after {
            position: absolute;
            left: 15px;
            content:' ';
            height: 40px;
            width: 2px;
            background-color: #42424D;
        }
        .close:before {
            transform: rotate(45deg);
        }
        .close:after {
            transform: rotate(-45deg);
        }
        
        input::placeholder {
            color: #888;
            font-size: 18px;
            font-weight: 500;
        }

        #title, #mission {
            display: flex;
            align-items: center;
            padding: 20px 0px 20px 20px;
            width: 800px;
            height: 70px;
            border:none;
            background-color: #F5F6F6;
            border-radius: 6px;
            margin: 20px auto; 
            font-size: 18px;
            font-weight: 600;
            box-sizing: border-box;
        }
        .inputTodo {
            display: flex;
            align-items: center;
            width: 800px;
            border:none;
            border-radius: 6px;
            margin: 20px auto 50px auto ;
        }

        .inputTodo input {
            width: 100%;
            padding: 20px 0px;
            height: 25px;
            border: 2px solid #7881F3;
            border-radius: 6px;
            margin-right: 30px;
            padding-left: 20px;
            font-size: 18px;
            font-weight: 600;
        }
        .inputTodo button {
            color: #ffffff;
            background-color: #4B53EF;
            font-size: 24px;
            width : 10%;
            padding: 20px 0px;
            height: 100%;
            border: none;
            border-radius: 6px;
        }
        /*todo*/
        .toggle-container {
            width: 800px;
            border: 1px solid #ddd;
            background-color: #F5F6F6;
            border-radius: 6px;
            margin: 20px auto;
        }

        .toggle-header {
            display: flex;
            align-items: center;
            background-color: #DFDFFC;
            padding: 20px;
            cursor: pointer;
            user-select: none;
            border: 1.5px solid #A7B0F7;
            border-radius: 6px;
        }

        .toggle-header input {
            margin-right: 10px;
            width: 18px;
            height: 18px;
            border: 1px solid #A7A7B4;
            accent-color: #2724EA;
            border-radius: 3px;
            outline: none;
            cursor: pointer;
        }

        .toggle-header label {
            flex: 1;
            cursor: pointer;
            font-size: 18px;
            font-weight:600;
        }

        .toggle-icon {
            font-size: 20px;
            color: #7881F3;
            margin-left: 10px;
            transform: rotate(0deg);
            transition: transform 0.2s;
        }

        .toggle-content {
            display: none;
            padding: 10px;
            background-color: #F5F6F6;
            border-radius: 6px;
        }

        .editable-container {
            position: relative;
            width: 760px;
            min-height: 50px;
            background-color: #f5f5f5;
            border-radius: 6px;
            padding: 10px;
        }

        .editable-placeholder {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #888;
            font-size: 16px;
            font-weight: 500;
            pointer-events: none;
        }

        .editable {
            width: 100%;
            border: none;
            outline: none;
            background: transparent;
            resize: none;
            overflow: hidden;
            min-height: 50px;
            word-wrap: break-word;
            font-size: 16px;
            font-weight: 500;
        }

        #deleteBoard {
            display:flex;
            justify-content: center;
            padding: 10px 20px;
            margin: 40px auto;
            border: none;
            font-size: 18px;
            border-radius: 5px;
            color:#F5F6F6;
            background-color: #7881F3;
        }

    </style>
</head>
<body>
    <div>
        <div class="close"></div>
        <input id="title" type="text" placeholder="Title" style="margin-top: 110px">
        <input id="mission" type="text" placeholder="Mission">
        <div class="inputTodo">
            <input type="text" id="todoInput" placeholder="Enter your To do">
            <button id="addTodo">+</button>
        </div>
        
        <div id="container"></div>
        
        <button id="deleteBoard">delete</button>
    </div>
    <script>
        document.getElementById("addTodo").addEventListener("click", function() {
        
            // 입력된 내용 가져오기
            var todoText = document.getElementById("todoInput").value.trim();
            // 입력된 내용이 비어있지 않은 경우에만 실행
            if (todoText !== "") {
              // 새로운 div 요소를 생성합니다.
              var newDiv = document.createElement("div");
              newDiv.classList.add("toggle-container");
  
              newDiv.innerHTML = `
                  <div class="toggle-header">
                      <input type="checkbox" id="toggleCheckbox">
                      <label for="toggleCheckbox">${todoText}</label>
                      <div class="toggle-icon" id="toggleIcon">▼</div>
                  </div>
                  <div class="toggle-content" id="toggleContent">
                      <div class="editable-container">
                          <div class="editable-placeholder" id="editablePlaceholder">Enter your Contents...</div>
                          <div class="editable" contenteditable="true" id="editable"></div>
                      </div>
                  </div>
              `;
  
          // 컨테이너에 새로운 div를 추가합니다.
          document.getElementById("container").appendChild(newDiv);
  
          // 입력 후 input 초기화
          document.getElementById("todoInput").value = "";
          }
  
          // 토글 효과를 적용합니다.
          var toggleCheckbox = newDiv.querySelector("#toggleCheckbox");
          var toggleContent = newDiv.querySelector("#toggleContent");
          var toggleIcon = newDiv.querySelector("#toggleIcon");
          var toggleLabel = newDiv.querySelector("label[for='toggleCheckbox']");
  
          toggleCheckbox.addEventListener('change', function() {
              // 체크박스가 체크되었는지 확인
              if (toggleCheckbox.checked) {
                  // 체크박스가 체크되었으면 라벨에 스타일 적용
                  toggleLabel.style.textDecoration = 'line-through';
                  toggleLabel.style.color = '#8B8B9C';
              } else {
                  // 체크박스가 해제되었으면 라벨 스타일 제거
                  toggleLabel.style.textDecoration = 'none';
                  toggleLabel.style.color = '';
              }
          });
  
          toggleIcon.addEventListener('click', function() {
          if (toggleContent.style.display === 'block') {
              toggleContent.style.display = 'none';
              toggleIcon.style.transform = 'rotate(0deg)';
          } else {
              toggleContent.style.display = 'block';
              toggleIcon.style.transform = 'rotate(180deg)';
          }
          });
  
  
          // 편집 가능한 내용을 처리합니다.
          var editable = newDiv.querySelector("#editable");
          var editablePlaceholder = newDiv.querySelector("#editablePlaceholder");
  
          editable.addEventListener("input", function() {
          if (editable.innerText.trim() === "") {
              editablePlaceholder.style.display = "block";
          } else {
              editablePlaceholder.style.display = "none";
          }
          });
  
          // 초기 상태 설정
          if (editable.innerText.trim() === "") {
          editablePlaceholder.style.display = "block";
          } else {
          editablePlaceholder.style.display = "none";
          }
      });
      document.querySelector(".close").addEventListener("click", function()  {
        window.location.href = "todo.html";
      })
       // URL 매개변수에서 ID 가져오기
        const urlParams = new URLSearchParams(window.location.search);
        const boardId = urlParams.get('boardId');

        // URL 매개변수에 따라 데이터 불러오기
        if (boardId) {
            // URL 매개변수가 있으면 해당 ID를 사용하여 데이터를 불러옴
            fetch(`/todos/list/${boardId}/`)
                .then(response => {
                    if (response.ok) {
                        return response.json();
                    } else {
                        throw new Error('보드 데이터를 불러오는데 실패했습니다.');
                    }
                })
                .then(data => {
                    // 데이터를 사용하여 보드를 구성하는 코드 작성
                    const titleInput = document.getElementById('title');
                    const missionInput = document.getElementById('mission');
                    // 서버에서 받아온 데이터로 입력 필드 값을 설정합니다.
                    titleInput.value = data.title;
                    missionInput.value = data.content;
                    console.log(data);
                })
                .catch(error => {
                    console.error('API 호출에 문제가 발생했습니다.', error);
                    alert('보드 데이터를 불러오는데 실패했습니다.');
                });
        } else {
            // URL 매개변수가 없으면 다른 방법으로 ID를 가져옴
            // 여기에 다른 방법으로 ID를 가져오는 코드 작성
        }

        document.addEventListener('DOMContentLoaded', () => {
            const titleInput = document.getElementById('title');
            const missionInput = document.getElementById('mission');
            let timeoutId = null;

            function autoSave() {
                const title = titleInput.value.trim();
                const mission = missionInput.value.trim();

                // Check if title or mission is empty
                if (!title || !mission) {
                    return;
                }

                // Extract board ID from URL
                const urlParams = new URLSearchParams(window.location.search);
                const boardId = urlParams.get('boardId');

                const data = {
                    title: title,
                    content: mission,
                    user : "1"
                };

                // Send update request to server
                fetch(`/todos/update/${boardId}/`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                })
                .then(response => {
                    if (response.ok) {
                        console.log('Board updated successfully');
                    } else {
                        throw new Error('Failed to update board');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            }

            // 삭제 버튼 클릭 시 동작할 함수
            document.getElementById('deleteBoard').addEventListener('click', function() {
            if (confirm('정말 이 보드를 삭제하시겠습니까?')) {
                const urlParams = new URLSearchParams(window.location.search);
                const boardId = urlParams.get('boardId');

                // 서버에 DELETE 요청 보내기
                fetch(`/todos/delete/${boardId}/`, {
                    method: 'DELETE'
                })
                .then(response => {
                    if (response.ok) {
                        console.log('Board deleted successfully');
                        // 삭제 성공 시, 이동할 페이지로 리다이렉트 예시
                        window.location.href = '{% url 'todo-html' %}'; // 삭제 후 이동할 페이지 주소
                    } else {
                        throw new Error('Failed to delete board');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            }
        });
            // Listen for input events on title and mission inputs
            titleInput.addEventListener('input', function() {
                if (timeoutId) {
                    clearTimeout(timeoutId);
                }
                timeoutId = setTimeout(autoSave, 1000); // Auto-save after 1 second of inactivity
            });

            missionInput.addEventListener('input', function() {
                if (timeoutId) {
                    clearTimeout(timeoutId);
                }
                timeoutId = setTimeout(autoSave, 1000); // Auto-save after 1 second of inactivity
            });
        });

    </script>
</body>
</html>
