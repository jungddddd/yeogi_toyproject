<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>main</title>
  <style>
    body{
      justify-content: center;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #F5F6F6;
    }
    #header {
      background-color: #ffffff;
    }
    .headerText {
      display: flex;
      align-items: center;
      padding: 20px 0px 0px 30px;
    }
    .headerText h2 {
      margin: 0 10px;
    }
    #todo {
      color : #0C0A6A;
    }
    #research {
      color : #A7A7B4;
    }

    #logout {
      padding: 10px;
      margin: 0 10px;
      position : fixed;
      top:20px;
      right: 30px;
      border: none;
      font-size: 15px;
      border-radius: 5px;
      color:#F5F6F6;
      background-color: #7881F3;
    }
    #newBoard {
      background-color: #DFDFFC;
      border: none;
      border-radius: 5px;
      width: 150px;
      margin: 10px 0px 20px 40px;
      font-size : 15px;
      padding: 5px;
    }
    h1 {
      color: #A7A7B4;
      font-weight:200;
      width: 500px;
      text-align: center;
    }
    span {
      font-size: 21px;
      font-weight: bold;
    }
    .main_before {
      width: 100%;
      height:100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .main_after {
      display: flex;
      flex-wrap: wrap;
    }
    .container {
        width: 300px;
        height: 120px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        background-color: #FFFFFF;
        border: none;
        border-radius: 10px;
        box-shadow: 0 0px 10px rgba(0, 0, 0, 0.1);
        margin : 30px 0px 0px 30px;
        padding-bottom: 20px; 
    }
    .container h2 {
        color: #131316;
        text-align: center;
        font-weight: 500;
        margin: 20px 10px;
        max-width: 280px;
        overflow-wrap: break-word;
        word-break: break-all; 
        white-space: normal;
    }
  </style>
</head>
<body>
    <div id="header">
      <div class="headerText">
        <h2 id="todo">To do</h2>
        <h2 id="research">Research</h2>
        <button id="logout">log out</button>
      </div>
      <br>
      <button id="newBoard"><span>+</span> 새로운 보드 생성</button>
    </div>
    <hr style="color:#8B8B9C; margin:0">
    <div class="main_after">
    </div>
    <div class="main_before">
      <h1>새로운 보드를 생성하고<br>체계적으로 자료를 정리해보세요!</h1>
    </div>
    <script>
      document.getElementById('research').addEventListener('mouseover', function() {
            document.getElementById('research').style.color = '#0C0A6A';
            document.getElementById('todo').style.color = '#A7A7B4';
        });

      document.getElementById('research').addEventListener('mouseout', function() {
            document.getElementById('research').style.color = ''; // 원래 색상으로 돌아가게 하려면 빈 문자열로 설정
            document.getElementById('todo').style.color = ''; // 원래 색상으로 돌아가게 하려면 빈 문자열로 설정
        });

      document.getElementById('research').addEventListener('click',function(){
            window.location.href="{% url 'research' %}";
        })
      // 보드를 불러와서 표시하는 함수
      function loadBoards() {
        fetch("{% url 'todo-list-retrieve' %}")
            .then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    throw new Error('새 board 항목 생성에 실패했습니다.');
                }
            })
            .then(data => {
                const mainDiv = document.querySelector('.main_after');
                mainDiv.innerHTML = ''; // 기존 내용 비우기

                if (data.length === 0) {
                    const emptyElement = document.createElement('div');
                    emptyElement.classList.add("container");
                    emptyElement.innerHTML = `
                        <div class="container">
                            <h2>new Board</h2>
                        </div>
                    `;
                    mainDiv.appendChild(emptyElement);

                    var existingDiv = document.querySelector(".main_before");
                    if (existingDiv) {
                        existingDiv.remove();
                    }
                } else {
                    data.forEach(get => {
                        const getElement = document.createElement('div');
                        getElement.classList.add("container");
                        getElement.innerHTML = `
                            <div class="container" data-id="${todo.id}">
                                <h2>${get.title}</h2>
                            </div>
                        `;
                        mainDiv.appendChild(getElement);

                        var existingDiv = document.querySelector(".main_before");
                        if (existingDiv) {
                            existingDiv.remove();
                        }

                        document.querySelectorAll('.container').forEach(container => {
                            container.addEventListener('click', function() {
                                var todoId = this.getAttribute('data-id');
                                window.location.href = `board.html?boardId=${boardId}`;
                            });
                        });
                    });
                }
            })
            .catch(error => {
                console.error('API 호출에 문제가 발생했습니다.', error);
                alert("새 board 항목 생성에 실패했습니다.");
            });
    }

    // 페이지 로드될 때 보드를 로드하여 표시
    window.onload = function() {
        loadBoards();
    };

    document.getElementById('newBoard').addEventListener('click',function(){
      fetch('todos/create', {
          method: 'POST',
          headers: {
              'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            id : 1,
            title: "제목",
            content: "내용",
            priority: 1,
            image: "C:\Users\Minseohyun\Desktop\toyProject_FE\yeogi_toyproject\media\todos\010.png",
            completed: false,
            created_at:"2024-06-04T17:52:41.109938Z",
            original_url: "https://www.kdi.re.kr/",
            related_site_url: "https://www.kdi.re.kr/",
            due_date:"2024-06-04T17:52:41.109938Z",
            user: "user" 
          })
      })
      .then(response => {
          if (!response.ok) {
              throw new Error('새 board 항목 생성에 실패했습니다.');
          }
          // 새 보드가 생성되면 UI를 업데이트합니다.
          loadBoards();
          alert("Todo 항목이 성공적으로 생성되었습니다.");
          window.location.href = `board.html?boardId=${boardId}`; // 생성 후에는 board.html로 이동
      })
      .catch(error => {
          console.error('API 호출에 문제가 발생했습니다.', error);
          alert("새 board 항목 생성에 실패했습니다.");
      });
  });
          
         

        
      
    </script>
</body>
</html>
